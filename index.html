<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="Survey Form">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
       <div class="container">
            <h1>Survey Form</h1>
            <p>Thank you for taking your time to give us feedback</p>
            
            <div class="survey_form">
                <form action="mailto:asaijeelozinolopez@gmail.com" method="POST">
                    <label for="name">Name</label> <br>
                    <input type="text" placeholder="Enter your full name..." required>
                    <br>
                    <label for="email">Email</label><br>
                    <input type="email" placeholder="Enter your email..." required> <br>
                    <label for="age">Age</label><br>
                    <input type="number" placeholder="Enter your age..." required> <br>
                    <span>Choose a role that best describes you</span> <br>
                    <select name="role" id="personalized-role" placeholder="Enter your role..."> <!-- The placeholder here is questionable! -->
                        <option value="enter-role">Enter Your Role</option> <!-- This line is to be reviewed -->
                        <option value="farmer">Farmer</option>
                        <option value="teacher">Teacher</option>
                        <option value="techbro">TechBro</option>
                        <option value="techsist">Techsist</option>
                    </select>
                    <br>
                    <span>Would you recommend our product to a friend?</span><br> <!-- What tag is best to use here??? -->
                    <input type="radio" name="product-recommendation" value="never">Never <br>
                    <input type="radio" name="product-recommendation" value="never">Maybe <br>
                    <input type="radio" name="product-recommendation" value="never">Likely <br>
                    <input type="radio" name="product-recommendation" value="never">Definitely <br>
                    <span>Select things that you like about our product</span><br>
                    <input type="checkbox" name="likeable-products" value="ui">UI <br>
                    <input type="checkbox" name="likeable-products" value="features">Features <br>
                    <input type="checkbox" name="likeable-products" value="service">Service <br>
                    <input type="checkbox" name="likeable-products" value="simpleness">Simpleness <br>
                    <label for="remarks">Remarks</label> <br>
                    <textarea name="remarks" id="" cols="30" rows="10">Tell us how we can improve...</textarea>
                    <br>
                    <input type="submit">
                </form>
            </div>
       </div>
    </body>
</html>
